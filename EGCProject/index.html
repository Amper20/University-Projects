<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>My first three.js app</title>
		<style>
			body { margin: 0; }
			canvas { width: 100%; height: 100% }
        </style>       
	</head>
	<body>
        <div id="menu" style="padding: 5px;">
            <p id = "startupInfo">Press Play</p>
            <button id="play" style="height:40px;width:80px">Play</button>
            <button id="pause" style="height:40px;width:80px">Pause</button>
            <select id="selector" style="height:40px;width:100px">
                <option value="ugotdat.mp3">uGotDat</option>
                <option value="daSong.mp3">Stayin</option>
                <option value="satisfaction.mp3">Satisfaction</option>
                <option value="rickroll.mp3">Despacito</option>
            </select>
            <select id="mode" style="height:40px;width:200px">
                <option value="cubes">Mode 1: The Cubes</option>
                <option value="points">Mode 2: The Dots</option>
                <option value="3">Mode 3: </option>
                <option value="4">Mode 4: Mushrooms</option>
            </select>
        </div>

		<script type="x-shader/x-vertex" id="vertexshader">

			attribute float scale;

			void main() {

				vec4 mvPosition = modelViewMatrix * vec4( position, 1.0 );

				gl_PointSize = scale * ( 300.0 / - mvPosition.z );

				gl_Position = projectionMatrix * mvPosition;

			}

		</script>

		<script type="x-shader/x-fragment" id="fragmentshader">

			uniform vec3 color;

			void main() {

				if ( length( gl_PointCoord - vec2( 0.5, 0.5 ) ) > 0.475 ) discard;

				gl_FragColor = vec4( color, 1.0 );

			}

		</script>

        <script id="fragmentShader" type="x-shader/x-fragment" src="js\fragment.frag"></script>
        <script id="vertexShader" type="x-shader/x-vertex" src="js\shader.vert"></script>
        <script src="js/three.js"></script>
        <script src="js/OrbitControls.js"></script>
        <script src="js/app.js"></script>

	</body>
</html>
