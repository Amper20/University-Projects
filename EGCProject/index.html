<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>My first three.js app</title>
		<style>
			body { margin: 0; }
			canvas { width: 100%; height: 100% }
        </style>       
	</head>
	<body>
        <div id="menu" style="padding: 5px;">
            <p id = "startupInfo">Press Play</p>
            <button id="play" style="height:40px;width:80px">Play</button>
            <button id="pause" style="height:40px;width:80px">Pause</button>
            <select id="selector" style="height:40px;width:100px">
                <option value="ugotdat.mp3">uGotDat</option>
                <option value="daSong.mp3">Stayin</option>
                <option value="satisfaction.mp3">Satisfaction</option>
                <option value="rickroll.mp3">Despacito</option>
            </select>
            <select id="mode" style="height:40px;width:200px">
                <option value="1">Mode 1: The cube</option>
                <option value="2">Mode 2:</option>
                <option value="3">Mode 3: </option>
                <option value="4">Mode 4: Mushrooms</option>
            </select>
        </div>

        <!-- Vertex Shader it could be laoded from a file, but its easier to get it directly from document  -->
        <script id="vertexShader" type="x-shader/x-vertex">

			varying vec2 vUv;

			void main()	{

				vUv = uv;

				gl_Position = vec4( position, 1.0 );

			}

		</script>
        
        <!-- Fragment Shader it could be laoded from a file, but its easier to get it directly from document  -->
		<script id="fragmentShader" type="x-shader/x-fragment">

			varying vec2 vUv;

			uniform float time;

			void main()	{

				vec2 p = - 1.0 + 2.0 * vUv;
				float a = time * 40.0;
				float d, e, f, g = 1.0 / 40.0 ,h ,i ,r ,q;

				e = 400.0 * ( p.x * 0.5 + 0.5 );
				f = 400.0 * ( p.y * 0.5 + 0.5 );
				i = 200.0 + sin( e * g + a / 150.0 ) * 20.0;
				d = 200.0 + cos( f * g / 2.0 ) * 18.0 + cos( e * g ) * 7.0;
				r = sqrt( pow( abs( i - e ), 2.0 ) + pow( abs( d - f ), 2.0 ) );
				q = f / r;
				e = ( r * cos( q ) ) - a / 2.0;
				f = ( r * sin( q ) ) - a / 2.0;
				d = sin( e * g ) * 176.0 + sin( e * g ) * 164.0 + r;
				h = ( ( f + d ) + a / 2.0 ) * g;
				i = cos( h + r * p.x / 1.3 ) * ( e + e + a ) + cos( q * g * 6.0 ) * ( r + h / 3.0 );
				h = sin( f * g ) * 144.0 - sin( e * g ) * 212.0 * p.x;
				h = ( h + ( f - e ) * q + sin( r - ( a + h ) / 7.0 ) * 10.0 + i / 4.0 ) * g;
				i += cos( h * 2.3 * sin( a / 350.0 - q ) ) * 184.0 * sin( q - ( r * 4.3 + a / 12.0 ) * g ) + tan( r * g + h ) * 184.0 * cos( r * g + h );
				i = mod( i / 5.6, 256.0 ) / 64.0;
				if ( i < 0.0 ) i += 4.0;
				if ( i >= 2.0 ) i = 4.0 - i;
				d = r / 350.0;
				d += sin( d * d * 8.0 ) * 0.52;
				f = ( sin( a * g ) + 1.0 ) / 2.0;
				gl_FragColor = vec4( vec3( f * i / 1.6, i / 2.0 + d / 13.0, i ) * d * p.x + vec3( i / 1.3 + d / 8.0, i / 2.0 + d / 18.0, i ) * d * ( 1.0 - p.x ), 1.0 );

			}

		</script>

        <script id="fragmentShader" type="x-shader/x-fragment" src="js\fragment.frag"></script>
        <script id="vertexShader" type="x-shader/x-vertex" src="js\shader.vert"></script>
        <script src="js/three.js"></script>
        <script src="js/OrbitControls.js"></script>
        <script src="js/app.js"></script>

	</body>
</html>
