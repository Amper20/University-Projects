<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>My first three.js app</title>
		<style>
			body { margin: 0; }
			canvas { width: 100%; height: 100% }
        </style>       
	</head>
	<body>
        <div id="menu" style="padding: 5px;">
            <p id = "startupInfo">Press Play</p>
            <button id="play" style="height:40px;width:80px">Play</button>
            <button id="pause" style="height:40px;width:80px">Pause</button>
            <select id="selector" style="height:40px;width:100px">
                <option value="ugotdat.mp3">uGotDat</option>
                <option value="daSong.mp3">Stayin</option>
                <option value="satisfaction.mp3">Satisfaction</option>
                <option value="rickroll.mp3">Despacito</option>
            </select>
            <select id="mode" style="height:40px;width:200px">
                <option value="1">Mode 1: The cube</option>
                <option value="2">Mode 2: </option>
                <option value="3">Mode 3: </option>
                <option value="4">Mode 4: Mushrooms</option>
            </select>
        </div>
        <script src="js/three.js"></script>
        <script src="js/OrbitControls.js"></script>
        <script src="js/setup.js"></script>
        <script src="js/app.js"></script>

	</body>
</html>
